<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
    
</head>
<body>
    
    <div class="container">
        <h2 style="text-align: center; border: 2px solid rgb(8, 5, 10); background-color: rgb(7, 6, 8); color: white; font-weight: bold; font-style: italic; width: 200px; display: block; margin: 0 auto;">Formulario envio</h2>
   
    <form class="formulario">

        <div class="center">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        </div>
        <div>
            <label for="usuario">Nome de Usuário:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome de usuáriuo"> 
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite o seu e-mail">
        </div>

        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Insira seu cpf">
        </div>

        <div>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento">
        </div>

        <div>
            
            <select name="sexo" id="sexo"> 
                
                <option value="">Selecione o sexo</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select>
        </div>

        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Informe o seu endereco">
        </div>

        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
        </div>

        <div class="botao">
            <input class="button" type="submit" name="botao" id="botao" value="Enviar dados">
        </div>


        

        
    </div>
</div>
</body>
</html>
